---
resources:
- name: cats-pool
  type: pool
  icon: pool
  source:
    uri: git@github.com:cloudfoundry/relint-ci-pools
    branch: main
    pool: cats
    private_key: ((ard_wg_gitbot_ssh_key.private_key))

- name: relint-envs
  type: git
  icon: github
  source:
    branch: main
    uri: git@github.com:cloudfoundry/relint-envs.git
    private_key: ((ard_wg_gitbot_ssh_key.private_key))

- name: cf-deployment-concourse-tasks
  type: git
  icon: github
  source:
    uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks.git

- name: runtime-ci
  type: git
  icon: github
  source:
    uri: https://github.com/cloudfoundry/runtime-ci.git

- name: cf-acceptance-tests-develop
  type: git
  icon: github
  source:
    branch: develop
    uri: git@github.com:cloudfoundry/cf-acceptance-tests.git
    private_key: ((ard_wg_gitbot_ssh_key.private_key))
    ignore_paths:
    - ci/**
    - .envrc

- name: cf-acceptance-tests-rc
  type: git
  icon: github
  source:
    branch: release-candidate
    uri: git@github.com:cloudfoundry/cf-acceptance-tests.git
    private_key: ((ard_wg_gitbot_ssh_key.private_key))
    ignore_paths:
    - ci/**
    - .envrc

- name: cf-acceptance-tests-main
  type: git
  icon: github
  source:
    branch: main
    uri: git@github.com:cloudfoundry/cf-acceptance-tests.git
    private_key: ((ard_wg_gitbot_ssh_key.private_key))
    ignore_paths:
    - ci/**
    - .envrc

- name: cf-deployment-main
  type: git
  icon: github
  source:
    uri: git@github.com:cloudfoundry/cf-deployment.git
    private_key: ((ard_wg_gitbot_ssh_key.private_key))
    ignore_paths:
    - ci/**
    - .envrc

- name: cats-version
  type: semver
  source:
    driver: git
    uri: git@github.com:cloudfoundry/cf-relint-ci-semver.git
    branch: main
    private_key: ((ard_wg_gitbot_ssh_key.private_key))
    file: cats-version

jobs:
- name: run-unit-tests
  serial: true
  public: true
  plan:
  - in_parallel:
    - get: cf-acceptance-tests-develop
      trigger: true
    - get: runtime-ci

  - task: run-cats-unit-tests
    file: runtime-ci/tasks/run-cats-unit-tests/task.yml
    input_mapping:
      cf-acceptance-tests: cf-acceptance-tests-develop

- name: acquire-pool-cats
  public: true
  serial: true
  plan:
  - get: cf-acceptance-tests-develop
    passed:
      - run-unit-tests
    trigger: true

  - put: cats-pool
    params:
      claim: cats

- name: release-pool-manual
  public: true
  plan:
  - get: cats-pool
  ensure:
    try:
      put: cats-pool
      params:
        release: cats-pool

- name: deploy-cf
  public: true
  plan:
  - in_parallel:
    - get: cats-pool
      passed:
        - acquire-pool-cats
      trigger: true
    - get: cf-acceptance-tests-develop
      passed:
        - acquire-pool-cats
    - get: runtime-ci
    - get: cf-deployment-concourse-tasks
    - get: cf-deployment-main
    - get: relint-envs

  - task: guarantee-no-existing-cf-deployment
    file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
    input_mapping:
      bbl-state: relint-envs
    params:
      BBL_STATE_DIR: environments/test/cats/bbl-state
      IGNORE_ERRORS: true

  - task: bosh-deploy-cf
    file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
    input_mapping:
      bbl-state: relint-envs
      cf-deployment: cf-deployment-main
      ops-files: cf-deployment-main
      vars-files: relint-envs
    params:
      BBL_STATE_DIR: environments/test/cats/bbl-state
      SYSTEM_DOMAIN: cf.cats.env.wg-ard.ci.cloudfoundry.org
      OPS_FILES: |
        operations/use-compiled-releases.yml
        operations/use-internal-lookup-for-route-services.yml
        operations/windows2019-cell.yml
        operations/use-online-windows2019fs.yml
        operations/experimental/use-compiled-releases-windows.yml

  - task: update-integration-configs
    file: cf-deployment-concourse-tasks/update-integration-configs/task.yml
    params:
      BBL_STATE_DIR: environments/test/cats/bbl-state
      CATS_INTEGRATION_CONFIG_FILE: environments/test/cats/integration_config.json
    input_mapping:
      bbl-state: relint-envs
      integration-configs: relint-envs
    ensure:
      put: relint-envs
      params:
        repository: updated-integration-configs
        rebase: true

- name: smoke-tests
  public: true
  plan:
  - in_parallel:
    - get: cats-pool
      passed:
        - deploy-cf
      trigger: true
    - get: cf-acceptance-tests-develop
      passed:
        - deploy-cf
    - get: relint-envs
      passed:
        - deploy-cf
    - get: cf-deployment-concourse-tasks

  - task: bosh-run-errand-smoke-tests
    file: cf-deployment-concourse-tasks/run-errand/task.yml
    input_mapping:
      bbl-state: relint-envs
    params:
      BBL_STATE_DIR: environments/test/cats/bbl-state
      ERRAND_NAME: smoke_tests

- name: run-cats-vms
  serial: true
  public: true
  plan:
  - in_parallel:
    - get: cats-pool
      passed:
        - smoke-tests
      trigger: true
    - get: cf-acceptance-tests-develop
      passed:
        - smoke-tests
    - get: cf-deployment-concourse-tasks
    - get: relint-envs
      passed:
        - smoke-tests

  - task: enable-docker-and-tasks
    file: cf-deployment-concourse-tasks/set-feature-flags/task.yml
    attempts: 3
    input_mapping:
      bbl-state: relint-envs
    params:
      BBL_STATE_DIR: environments/test/cats/bbl-state
      SYSTEM_DOMAIN: cf.cats.env.wg-ard.ci.cloudfoundry.org
      ENABLED_FEATURE_FLAGS: |
        diego_docker
        task_creation
        service_instance_sharing

  - task: run-cats
    file: cf-deployment-concourse-tasks/run-cats/task.yml
    input_mapping:
      integration-config: relint-envs
      cf-acceptance-tests: cf-acceptance-tests-develop
    params:
      CONFIG_FILE_PATH: environments/test/cats/integration_config.json
      REPORTER_CONFIG_FILE_PATH: environments/test/cats/reporter_config.json
      SKIP_REGEXP: "shows logs and metrics"

- name: bless-cats
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: runtime-ci
    - get: cf-acceptance-tests-develop
      passed:
        - run-cats-vms
      trigger: true
    - get: cf-deployment-main

  - put: cf-acceptance-tests-rc
    params:
      repository: cf-acceptance-tests-develop

  - task: update-cats-cfd-branch
    file: runtime-ci/tasks/update-cats-branch-with-cf-deployment-version/task.yml
    input_mapping:
      cf-deployment: cf-deployment-main
      cf-acceptance-tests: cf-acceptance-tests-rc
    params:
      CATS_BRANCH: release-candidate
      DEPLOY_KEY: ((ard_wg_gitbot_ssh_key.private_key))

- name: cleanup-cats
  serial: true
  public: true
  plan:
  - in_parallel:
    - get: cats-pool
      passed:
        - run-cats-vms
      trigger: true
    - get: runtime-ci
    - get: relint-envs
      passed:
        - run-cats-vms

  - task: cleanup-cats
    file: runtime-ci/tasks/cleanup-after-cats/task.yml
    input_mapping:
      integration-config: relint-envs
    params:
      CONFIG_FILE_PATH: environments/test/cats/integration_config.json

- name: delete-cf
  serial: true
  public: true
  plan:
    - timeout: 4h
      do:
      - in_parallel:
        - get: cats-pool
          trigger: true
          passed:
            - cleanup-cats
        - get: cf-deployment-concourse-tasks
        - get: relint-envs
          passed:
            - cleanup-cats

    - task: delete-deployment-cf
      file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
      input_mapping:
        bbl-state: relint-envs
      params:
        BBL_STATE_DIR: environments/test/cats/bbl-state
        IGNORE_ERRORS: true

    - task: run-bosh-cleanup
      file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
      input_mapping:
        bbl-state: relint-envs
      params:
        BBL_STATE_DIR: environments/test/cats/bbl-state

    - put: cats-pool
      params:
        release: cats-pool

- name: ship-it-patch
  public: true
  plan:
  - in_parallel:
    - get: cats-version
      params:
        bump: patch
    - get: cf-acceptance-tests-develop
    - get: cf-acceptance-tests-rc
      passed:
      - bless-cats

  - put: cf-acceptance-tests-main
    params:
      repository: cf-acceptance-tests-rc
      tag: cats-version/version
      tag_prefix: v

  - put: cats-version
    params:
      bump: patch

- name: ship-it-minor
  public: true
  plan:
  - in_parallel:
    - get: cats-version
      params:
        bump: minor
    - get: cf-acceptance-tests-develop
    - get: cf-acceptance-tests-rc
      passed:
      - bless-cats

  - put: cf-acceptance-tests-main
    params:
      repository: cf-acceptance-tests-rc
      tag: cats-version/version
      tag_prefix: v

  - put: cats-version
    params:
      bump: minor

- name: ship-it-major
  public: true
  plan:
  - in_parallel:
    - get: cats-version
      params:
        bump: major
    - get: cf-acceptance-tests-develop
    - get: cf-acceptance-tests-rc
      passed:
      - bless-cats

  - put: cf-acceptance-tests-main
    params:
      repository: cf-acceptance-tests-rc
      tag: cats-version/version
      tag_prefix: v

  - put: cats-version
    params:
      bump: major
